       x="454.80371"
       y="91.773972"
       id="text4226"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="454.80371"
         y="91.773972"
         id="tspan4244">Calculate the number of steps (S) needed to </tspan><tspan
         sodipodi:role="line"
         x="454.80371"
         y="109.27397"
         id="tspan4248">construct an ellipse with radius (R) where the</tspan><tspan
         sodipodi:role="line"
         x="454.80371"
         y="126.77397"
         id="tspan4254">maximum imprecision or tolerance is a </tspan><tspan
         sodipodi:role="line"
         x="454.80371"
         y="144.27397"
         id="tspan4312">predefined constant L.</tspan><tspan
         sodipodi:role="line"
         x="454.80371"
         y="161.77397"
         id="tspan4236" /><tspan
         sodipodi:role="line"
         x="454.80371"
         y="179.27397"
         id="tspan4314">length(cd) = R and ß = 2*pi / S</tspan><tspan
         sodipodi:role="line"
         x="454.80371"
         y="196.77397"
         id="tspan4263">length(md) = L and length(cm) + L = R</tspan><tspan
         sodipodi:role="line"
         x="454.80371"
         y="214.27397"
         id="tspan4267">cos(ß/2) = length(cm)/R = (R-L)/R</tspan><tspan
         sodipodi:role="line"
         x="454.80371"
         y="231.77397"
         id="tspan4269">ß = 2 * arccos(1 - L/R) = 2*pi / S</tspan><tspan
         sodipodi:role="line"
         x="454.80371"
         y="249.27397"
         id="tspan4271"
         style="font-weight:bold">S = pi / arccos(1 - L/R)</tspan><tspan
         sodipodi:role="line"
         x="454.80371"
         y="266.77399"
         id="tspan4310" /><tspan
         sodipodi:role="line"
         x="454.80371"
         y="284.27396"
         id="tspan4298">eg: Given an ellipse with radius = 100px </tspan><tspan
         sodipodi:role="line"
         x="454.80371"
         y="301.77396"
         id="tspan4300">and allowing a max. imprecision of 1/4px</tspan><tspan
         sodipodi:role="line"
         x="454.80371"
         y="319.27396"
         id="tspan4306">the number of steps (vertices) required is ...</tspan><tspan
         sodipodi:role="line"
         x="454.80371"
         y="336.77396"
         id="tspan4308">S = pi / arccos(1 - 0.25/100) = 44</tspan><tspan
         sodipodi:role="line"
         x="454.80371"
         y="354.27396"
         id="tspan4240" /><tspan
         sodipodi:role="line"
         x="454.80371"
         y="371.77396"
         id="tspan4232" /></text>
